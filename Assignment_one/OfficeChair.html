<html>

  <head>

      <style>

      <body>
          
          <div id='title'>
              <style> 
                  #title { z-index: 9999;
                      background-color:gainsboro; 
                      opacity: 80%; 
                      text-align: center}
              </style>
              
     		<h1>My Map of the White Office Chair in the Woods</h1>
     		<h2>By: Desiree Braziel</h2>
 	          </div>
          
        <div id='map'></div>
          
        <script>
            mapboxgl.accessToken = 'pk.eyJ1IjoiZGJyYXppZWwtbWFwcyIsImEiOiJjbGc1Zms5NnowMnZ6M2RteTQyZWlmbHVsIn0.VkgcYU7MVwN8hE32pKHpAg';//
            
            var myMap = new mapboxgl.Map({
                container: 'map', //id of a dive on your page, where the map will be inserted
                style: 'mapbox://styles/mapbox/navigation-night-v1', //stylesheet location in dark
                center: [-123.36207183508637,43.88193138629748],// long lat of chair
                zoom: 9// Start zoom
                 });
            
            var popup = new mapboxgl.Popup({ offset: 25 })
                .setHTML('Hello Friend. Welcome to the White Office Chair of the Woods!');
            
            //Here's the code for the icon I want to use but is doesn't work for this and I don't know why...found info at https://blog.mapbox.com/emoji-map-markers-9d1452bc856a
            //var chairIcon = L.divIcon({className: '',html:':chair:',color: "#FFFFFF"});
            //  L.marker([-123.36207183508637,43.88193138629748], {icon: chairIcon}).addTo(map);
            
            
            var marker = new mapboxgl.Marker({color: "#FFFFFF"})
                .setLngLat([-123.36207183508637,43.88193138629748]) // starting position 
                .setPopup(popup)
                .addTo(myMap);
            
           var popup_layer = new mapboxgl.Popup({closeOnClick: true, anchor: 'top-right'}) 
                .setLngLat([-123.4,43.9]) //popup coordinates
                .setHTML('<h1>High Chair!</h1>') //popup text
                .addTo(myMap); //add this popup to the map!
            
            var popup_layer_chair = new mapboxgl.Popup({closeOnClick: false, anchor: 'top left'})
                .setLngLat([-122.673308, 45.522675])
                .setHTML('<a href="https://www.yellowtrace.com.au/video-in-praise-of-chairs-by-tony-zhou/">chairs are NOT what they seem</a>')
                .addTo(myMap);
            
        </script>
          
  </body>
